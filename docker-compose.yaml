version: "3.8"

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.3
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__WEBSERVER__SECRET_KEY: "devkey"
    
    PIP_ADDITIONAL_REQUIREMENTS: "sentence-transformers pinecone requests"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./data:/opt/airflow/data
    - airflow_logs:/opt/airflow/logs
  user: "${AIRFLOW_UID:-50000}:0"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7

  airflow-webserver:
    <<: *airflow-common
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    command: webserver

  airflow-scheduler:
    <<: *airflow-common
    depends_on:
      - postgres
      - redis
    command: scheduler

  airflow-init:
    <<: *airflow-common
    depends_on:
      - postgres
      - redis
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create \
      --username admin --password admin \
      --firstname Air --lastname Flow \
      --role Admin --email admin@example.com"

volumes:
  airflow_logs:
